<html lang="es">

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 40px;

      text-align: center;
      animation: pop 1s ease;
      z-index: 2;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    h1 {
      color: #e63946;
      margin-bottom: 30px;
      font-size: 28px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      background: #ff1f4b;
      transform: scale(1.1);
    }

    #no {
      background: #adb5bd;
      color: white;
    }

    #no:hover {
      background: #6c757d;
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      bottom: -50px;
      color: red;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
